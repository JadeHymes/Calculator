<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="insideContainers" id="addition">Addition
            <input type="text" id="addInputOne">+
            <input type="text" id="addInputTwo">=
            <span id="sum"></span>
            <button onclick="add()"> ADD </button>
        </div>
        <div class="insideContainers" id="subtraction">Subtraction
            <input type="text" id="subtractInputOne">-
            <input type="text" id="subtractInputTwo">=
            <span id="difference"></span>
            <button onclick="subtract()"> SUBTRACT </button>
        </div>
        <div class="insideContainers" id="division">Division
            <input type="text" id="divideInputOne">/
            <input type="text" id="divideInputTwo">=
            <span id="quotient"></span>
            <button onclick="divide()"> DIVIDE </button>
            
        </div>
        <div class="insideContainers" id="multiplication">Multiplication
            <input type="text" id="multiplyInputOne">*
            <input type="text" id="multiplyInputTwo">=
            <span id="product"></span>
            <button onclick="multiply()"> MULTIPLY </button>
        </div>
        <div class="insideContainers" id="average">AVERAGE
            <input type="text" id="multiplyInputOne">*
            <input type="text" id="multiplyInputTwo">=
            <span id="product"></span>
            <button onclick="multiply()"> MULTIPLY </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
